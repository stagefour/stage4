<DOCTYPE html>

        <title>Kronos Idealny</title>

    <body>
        <h1>Tragedia w Nogowicach</h1>
        <h2>Mistrz Porąbany Siekierą</h2>  
        <p>Tego dnia szalony furiat<br/>wpadł do knajpeczki U Joli<br/>i porąbał mistrza Bazylego toporem</p>   
        <h2>Królewna łka i płacze</h2>
        <p>Królewna długo nie mogła<br/>pogodzić się z myślą, że jej ukochany<br/>jest w ośmiu kawałkach</p>
